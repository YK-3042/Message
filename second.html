<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .card {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: #444;
            color: white;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>To my dear Srush</h1>
    <div id="dynamicText"></div>
    
    <div class="card" onmouseover="flipCard(this)" onclick="openGamePage()" aria-label="Play your favourite game">
        <div class="card-inner">
            <div class="card-front">Hover to reveal</div>
            <div class="card-back">Play your favourite game 🏃‍♂️‍➡️</div>
        </div>
    </div>
    
    <div class="card" onmouseover="flipCard(this)" onclick="openPoemPage()" aria-label="Read exclusive poem">
        <div class="card-inner">
            <div class="card-front">Hover to reveal</div>
            <div class="card-back">Read exclusive poem 🙃</div>
        </div>
    </div>
    
    <div class="card" onmouseover="flipCard(this)" onclick="showMessage()" aria-label="Surprise message">
        <div class="card-inner">
            <div class="card-front">Hover to reveal</div>
            <div class="card-back">Surprise!!!🤫</div>
        </div>
    </div>

    <script>
        const dynamicText = "Hey, I know I have been a tiny bit to too damn annoying lately 😢, I know 'Sorry' wouldn't cut it, but I promise you I won't bother you again like I did these days, and try to be better ✌️ as I had said earlier and be worthy of your smile. Your happiness means a lot to me 💕";
        let index = 0;

        function typeWriter() {
            document.getElementById("dynamicText").innerHTML = ""; // Clear previous text
            index = 0; // Reset index
            function type() {
                if (index < dynamicText.length) {
                    document.getElementById("dynamicText").innerHTML += dynamicText.charAt(index);
                    index++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function flipCard(card) {
            card.querySelector('.card-inner').style.transform = 'rotateY(180deg)';
            card.onmouseleave = function() {
                card.querySelector('.card-inner').style.transform = 'rotateY(0deg)'; // Reset on mouse leave
            };
        }

        function openGamePage() {
            window.location.href = 'third.html'; // Redirect to game page
        }

        function openPoemPage() {
            window.location.href = 'fourth.html'; // Redirect to poem page
        }

        function showMessage() {
            document.getElementById("dynamicText").innerHTML = "<h2 style='font-weight:bold;'>You will have to wait for it till morning, but I truly hope this all made you smile! 😊 Thank You for being there always...</h2>";
        }

        // Start the typewriter effect
        typeWriter();
    </script>
</body>
</html>
